<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>

        <div class="accordion">

            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="tab-1" id="tab-1" checked hidden>
                <label class="accordion__label" for="tab-1">
                    <span class="accordion__title">You can't just copy and paste CSS</span>
                    <span class="accordion__icon"></span>
                </label>
                <div class="accordion__content">
                    <img src="./img/mem1.png" alt="random foto">
                </div>
            </div>

            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="tab-1" id="tab-2">
                <label class="accordion__label" for="tab-2">
                    <span class="accordion__title">Keep calm and carry on</span>
                    <span class="accordion__icon"></span>
                </label>
                <div class="accordion__content">
                    <img src="./img/mem2.png" alt="random foto">
                </div>
            </div>

            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="tab-1" id="tab-3">
                <label class="accordion__label" for="tab-3">
                    <span class="accordion__title">Work-life balance</span>
                    <span class="accordion__icon"></span>
                </label>
                <div class="accordion__content">
                    <img src="./img/memasB.jpg" alt="random foto">
                </div>
            </div>

            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="tab-1" id="tab-4">
                <label class="accordion__label" for="tab-4">
                    <span class="accordion__title">No code, no bugs</span>
                    <span class="accordion__icon"></span>
                </label>
                <div class="accordion__content">
                    <img src="./img/meme6.png" alt="random foto">
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
