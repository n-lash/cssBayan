<!DOCTYPE html>

            <div class="accordion__item">

            </div>

            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="tab-1" id="tab-3">

                    <!-- <img src="https://loremflickr.com/300/200" alt="random foto"> -->

                <div class="accordion__content">
